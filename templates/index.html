<html>
    <head>
        <title>To-Do App</title>
        <style>
            .hidden {
                display: none;
            }
            ul {
                list-style: none;
                padding: 0;
                margin: 0;
                width: 300px;
            }
            li {
                clear: both;
            }
            li button {
                -webkit-appearance: none;
                border: none;
                outline: none;
                color: red;
                float: right;
                cursor: pointer;
                font-size: 20px;
            }
            #lists-wrapper, #todos-wrapper {
                display: inline-block;
                vertical-align: top;
            }
        </style>
    </head>
    <body>
        <div id="lists-wrapper">
            <form id="listForm">
                <input type="text" id="listName" name="name" />
                <input type="submit" value="create" />
            </form>
            <div id="listError" class="hidden">An error occurred!</div>
            <ul id="lists">
                {% for list in lists %}
                <li>
                    <a href="/lists/{{ list.id }}">{{ list.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div id="todos-wrapper">
            <h4 id="activeList" data-id="{{ active_list.id }}">{{ active_list.name }}</h4>
            <form id="todoForm">
                <input type="text" id="description" name="description" />
                <input type="submit" value="create" />
            </form>
            <div id="todoError" class="hidden">An error occurred!</div>
            <ul id="todos">
                {% for todo in todos %}
                <li>
                    <input class="check-completed" data-id="{{ todo.id }}" type="checkbox" {% if todo.completed %} checked {% endif %} />
                    {{ todo.description }}
                    <button class="delete-button" type="button" data-id="{{ todo.id }}">&cross;</button>
                </li>
                {% endfor %}
            </ul> 
        </div>
        <script>
            const deleteButtons = document.querySelectorAll('.delete-button');
            for (let i = 0; i < deleteButtons.length; i++) {
                const deleteButton = deleteButtons[i];
                deleteButton.onclick = function(e) {
                    const todoId = e.target.dataset.id;
                    fetch('/todos/' + todoId, {
                        method: 'DELETE',
                    })
                    .then(function() {
                        location.reload();
                        console.log('Deleted Todo with ID: ' + todoId);
                    })
                    .catch(function() {
                        document.getElementById('error').className = '';
                    })
                }
            }
            
            const checkboxes = document.querySelectorAll('.check-completed');
            for (let i = 0; i < checkboxes.length; i++) {
                const checkbox = checkboxes[i];
                checkbox.onchange = function(e) {
                    console.log('event', e);
                    const newCompleted = e.target.checked;
                    const todoId = e.target.dataset.id;
                    fetch('/todos/' + todoId + '/set-completed', {
                        method: 'POST',
                        body: JSON.stringify({
                            'completed': newCompleted
                        }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .catch(function() {
                        document.getElementById('error').className = '';
                    })
                }
            }
            document.getElementById('todoForm').onsubmit = function(e) {
                e.preventDefault();
                fetch('/todos/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        'description': document.getElementById('description').value,
                        'list_id': document.getElementById('activeList').attributes['data-id'].value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(function(response) {
                    return response.json();
                })
                .then(function(jsonResponse) {
                    console.log(jsonResponse);
                    todoId = jsonResponse['id'];
                    todoDescription = jsonResponse['description'];
                    const liItem = document.createElement('li');
                    liItem.innerHTML = "<input class=\"check-completed\" data-id=\""+todoId+"\" type=\"checkbox\" />"+todoDescription+"<button class=\"delete-button\" type=\"button\" data-id=\""+todoId+"\">&cross;</button>";
                    document.getElementById('todos').appendChild(liItem);
                })
                .then(function() {
                    location.reload();
                })
                .catch(function() {
                    document.getElementById('todoError').className = '';
                })
            }

            document.getElementById('listForm').onsubmit = function(e) {
                e.preventDefault();
                fetch('/lists/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        'name': document.getElementById('listName').value,
                        'list_id': document.getElementById('activeList').attributes['data-id'].value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(function(response) {
                    return response.json();
                })
                .then(function(jsonResponse) {
                    console.log(jsonResponse);
                    listId = jsonResponse['id'];
                    listName = jsonResponse['name'];
                    const liItem = document.createElement('li');
                    liItem.innerHTML = "<a href=\"/lists/"+listId+"\">"+listName+"</a>";
                    document.getElementById('lists').appendChild(liItem);
                })
                .then(function() {
                    location.reload();
                })
                .catch(function() {
                    document.getElementById('listError').className = '';
                })
            }
        </script>
    </body>
</html>
